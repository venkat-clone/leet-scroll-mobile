permissions:
  contents: read
  security-events: write  # For SARIF upload if needed

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Flutter FVM config action
        uses: kuhnroyal/flutter-fvm-config-action@v3.1
      - name: Setup Flutter ðŸ’»
        uses: subosito/flutter-action@v2.21.0
        id: setup-flutter
        with:
          flutter-version: ${{ steps.fvm-config.outputs.FLUTTER_VERSION }}
          cache: true
          cache-key: ${{ runner.os }}-flutter-${{ steps.fvm-config.outputs.FLUTTER_VERSION }}-${{ hashFiles('**/pubspec.lock') }}
      - name: Cache Pub ðŸ’¾
        uses: actions/cache@v4
        with:
          path: |
            **/.dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-
      - name: Install dependencies
        run: flutter pub get

      - name: Run strict analysis (built-in security & lints)
        run: dart analyze --fatal-infos --fatal-warnings

