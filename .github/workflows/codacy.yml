name: Dart Security & Quality Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1

      - name: Install dependencies
        run: dart pub get

      - name: Run strict analysis (includes security rules)
        run: dart analyze --fatal-infos --fatal-warnings

      - name: Run dart_code_metrics (security, anti-patterns, maintainability)
        uses: dart-code-checker/dart-code-metrics-action@v5
        with:
          fail-on-issues: true
          # It catches: hardcoded secrets, insecure crypto, unsafe native calls, etc.

      - name: Run pana (scans pubspec, licensing, potential security issues)
        run: |
          dart pub global activate pana
          dart pub global run pana --scores --no-wait