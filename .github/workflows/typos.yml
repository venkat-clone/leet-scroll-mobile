name: check typos

on:
  push:
    branches: [ "master","main" ]
  pull_request:
    branches: [ "master","main" ]

jobs:
  check-typos:
    name: Check typos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Check spellings ğŸ“
        uses: crate-ci/typos@v1.40.0
        with:
          version: v1.40.0
          
      - name: Run typos check ğŸ“
        run: typos --format brief
