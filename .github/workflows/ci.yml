name: CI

on:
#  push:
#    branches: [ "master", "main" ]
#  pull_request:
#    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important for typos and some analysis tools

      - name: Flutter FVM config action
        id: fvm-config
        uses: kuhnroyal/flutter-fvm-config-action@v3.1

      - name: Setup Flutter ðŸ’»
        uses: subosito/flutter-action@v2.21.0
        id: setup-flutter
        with:
          flutter-version: ${{ steps.fvm-config.outputs.FLUTTER_VERSION }}
          cache: true
          cache-key: ${{ runner.os }}-flutter-${{ steps.fvm-config.outputs.FLUTTER_VERSION }}-${{ hashFiles('**/pubspec.lock') }}

      - name: Cache Pub ðŸ’¾
        uses: actions/cache@v4
        with:
          path: |
            **/.dart_tool
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Check Typos ðŸ“
        uses: crate-ci/typos@master
        with:
          version: v1.40.0
          config: .typos.toml

      - name: Check formatting ðŸŽ¨
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze (Lint) ðŸ”
        run: dart analyze --fatal-infos --fatal-warnings

      - name: Generate Code (Build Runner) ðŸ—ï¸
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Run Tests with Coverage ðŸ§ª
        run: flutter test --coverage --concurrency=12

      - name: Check minimum coverage (90%) ðŸ“Š
        run: |
          COVERAGE=$(grep -m1 "^SF:" coverage/lcov.info -A 100 | grep -m1 "^end_of_record" -B 100 | grep "^DA:" | awk '{sum+=$2} END {if (NR>0) print (sum/NR)*100}' | awk '{printf "%.0f", $1}')
          if [ -z "$COVERAGE" ]; then COVERAGE=0; fi
          echo "Current coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 90" | bc -l) )); then
            echo "Coverage $COVERAGE% is below 90% â€” failing CI"
            exit 1
          else
            echo "Coverage $COVERAGE% â€” good!"
          fi

      - name: Run Pana (Health Check) ðŸ©º
        run: |
          dart pub global activate pana
          pana --scores --no-wait --exit-code
