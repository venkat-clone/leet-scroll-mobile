# .typos.toml – recommended settings for Flutter projects

[default.extend-words]
# Common Flutter/Dart acronyms that are not typos
# Add your own project-specific words here later
teh = "the"
stadia = "Stadia"
nd = "and"
cant = "can't"
dont = "don't"
wont = "won't"
# Dart/Flutter specific
ser = "ser"        # common in serialized → ser
deser = "deser"    # deserialize
arg = "arg"
args = "args"
ctx = "ctx"        # context shorthand
repo = "repo"
deps = "deps"

[files]
# Ignore typical Flutter noise
extend-exclude = [
    "build/**",
    ".dart_tool/**",
    ".packages",
    ".flutter-plugins",
    ".flutter-plugins-dependencies",
    "android/**",
    "ios/**",
    "macos/**",
    "linux/**",
    "windows/**",
    "web/**",
    "test/goldens/**",
    "coverage/**",
    "pubspec.lock",
    "**.g.dart",           # generated files (freezed, json_serializable, etc.)
    "**.freezed.dart",
    "**.config.dart",
    "**.gr.dart",
    "**.mjs",              # sometimes generated by js interop
    "**.snap",
    "**.png",
    "**.jpg",
    "**.jpeg",
    "**.gif",
    "**.svg",
    "**.ico",
    "**.ttf",
    "**.woff",
    "**.woff2"
]

[type.md]
extend-glob = ["**.md", "**.mdx"]

[type.dart]
extend-glob = ["**.dart"]